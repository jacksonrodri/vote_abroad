backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "pages" # Used in routes, e.g., /admin/collections/blog
    label: "Pages" # Used in the UI
    folder: "/content/en/pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "rls"
    label: "State Ballot Rules"
    folder: "/content/rls"
    create: false
    slug: "{{iso}}"
    fields:
      - {label: "State", name: "state", widget: "string"}
      - {label: "ISO Code", name: "iso", widget: "string"}
      - {label: "Never Resideds are allowed to register", name: "allowsNeverResided", widget: "boolean"}
      - label: "Types of Identification required"
        name: "id"
        widget: "list"
        required: false
        pattern: ['^(?![\s\S])|SSN$|SSN4$|StateID$|TerritoryID$|DCID$|TribalID$|MilitaryID$|PassportNumber$|NYDMVID$', "Must be one of the following: SSN, SSN4, StateID, TerritoryID, DCID, TribalID, MilitaryID, PassportNumber, NYDMVID (Contact Alex to add something different)"]
      - {label: "Has Party Primaries?", name: "partyPrimary", widget: "boolean"}
      - {label: "Ballot Receipt Options", name: "ballotReceiptOptions", widget: "list"}
      - {label: "FPCA Submit Options for NEW voters", name: "fpcaSubmitOptionsRegister", widget: "list"}
      - {label: "FPCA Submit Options for REGISTERED voters", name: "fpcaSubmitOptionsRequest", widget: "list"}
      - {label: "Voters Can use the FWAB to register/request a ballto?", name: "canRegisterWithFwab", widget: "boolean"}
      - {label: "FWAB Submit Options", name: "fwabSubmitOptions", widget: "list"}
      - {label: "State Introduction Text", name: "body", widget: "markdown"}
  - name: "lang"
    label: "Translation Strings"
    folder: "lang"
    create: false
    extension: json
    format: json
    slug: "{{title}}.json"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Home", name: "home", widget: "string"}
      - {label: "Posts", name: "posts", widget: "string"}
      - label: "Home Page"
        name: "homepage"
        widget: "object"
        fields:
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Login Instructions", name: "loginInstructions", widget: "string"}
      - label: "Request Fields"
        name: "request"
        widget: "object"
        fields:
          - label: "First Name"
            name: "firstName"
            widget: "object"
            fields:
              - {label: "Field Label", name: "label", widget: "string"}
              - {label: "Instructions", name: "instructions", widget: "string"}
              - {label: "Placeholder", name: "placeholder", widget: "string"}
              - {label: "Tooltip", name: "tooltip", widget: "markdown"}
              - label: "Messages"
                name: "messages"
                widget: "object"
                fields:
                  - {label: "Required", name: "required", widget: "string"}
          - label: "Middle Name(s)"
            name: "middleName"
            widget: "object"
            fields:
              - {label: "Field Label", name: "label", widget: "string"}
              - {label: "Instructions", name: "instructions", widget: "string"}
              - {label: "Placeholder", name: "placeholder", widget: "string"}
              - {label: "Tooltip", name: "tooltip", widget: "markdown"}
              - label: "Messages"
                name: "messages"
                widget: "object"
                fields:
                  - {label: "Required", name: "required", widget: "string"}
          - label: "Last Name"
            name: "lastName"
            widget: "object"
            fields:
              - {label: "Field Label", name: "label", widget: "string"}
              - {label: "Instructions", name: "instructions", widget: "string"}
              - {label: "Placeholder", name: "placeholder", widget: "string"}
              - {label: "Tooltip", name: "tooltip", widget: "markdown"}
              - label: "Messages"
                name: "messages"
                widget: "object"
                fields:
                  - {label: "Required", name: "required", widget: "string"}
          - label: "Suffix"
            name: "suffix"
            widget: "object"
            fields:
              - {label: "Field Label", name: "label", widget: "string"}
              - {label: "Instructions", name: "instructions", widget: "string"}
              - {label: "Placeholder", name: "placeholder", widget: "string"}
              - {label: "Tooltip", name: "tooltip", widget: "markdown"}
              - label: "Messages"
                name: "messages"
                widget: "object"
                fields:
                  - {label: "Required", name: "required", widget: "string"}
          - label: "Previous Name"
            name: "previousName"
            widget: "object"
            fields:
              - {label: "Field Label", name: "label", widget: "string"}
              - {label: "Yes Answer", name: "yes", widget: "string"}
              - {label: "No Answer", name: "no", widget: "string"}
              - {label: "Instructions", name: "instructions", widget: "string"}
              - {label: "Placeholder", name: "placeholder", widget: "string"}
              - {label: "Tooltip", name: "tooltip", widget: "markdown"}
              - label: "Messages"
                name: "messages"
                widget: "object"
                fields:
                  - {label: "Required", name: "required", widget: "string"}
          - label: "Telephone"
            name: "tel"
            widget: "object"
            fields:
              - {label: "Field Label", name: "label", widget: "string"}
              - {label: "Instructions", name: "instructions", widget: "string"}
              - {label: "Placeholder", name: "placeholder", widget: "string"}
              - {label: "Tooltip", name: "tooltip", widget: "markdown"}
              - label: "Messages"
                name: "messages"
                widget: "object"
                fields:
                  - {label: "Required", name: "required", widget: "string"}
                  - {label: "Invalid Number", name: "invalid", widget: "string"}
          - label: "Email"
            name: "email"
            widget: "object"
            fields:
              - {label: "Field Label", name: "label", widget: "string"}
              - {label: "Instructions", name: "instructions", widget: "string"}
              - {label: "Placeholder", name: "placeholder", widget: "string"}
              - {label: "Tooltip", name: "tooltip", widget: "markdown"}
              - label: "Messages"
                name: "messages"
                widget: "object"
