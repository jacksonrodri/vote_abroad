          - label: "Abroad Address"
            name: "abrAdr"
            widget: "object"
            fields:
              - {label: "Field Label", name: "label", widget: "string"}
              - {label: "Instructions", name: "instructions", widget: "string"}
              - {label: "Country Placeholder", name: "placeholder", widget: "string"}
              - {label: "Tooltip", name: "tooltip", widget: "markdown"}
