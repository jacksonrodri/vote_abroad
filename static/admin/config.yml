          - label: "Voter Classification"
            name: "voterClass"
            widget: "object"
            fields:
              - {label: "Is Civilian or Military", name: "civilianOrMilitary", widget: "string"}
              - {label: "Military Type?", name: "whatMilType", widget: "string"}
              - {label: "Civilian Type?", name: "whatCivType", widget: "string"}
              - {label: "Civilian", name: "civilianType", widget: "string"}
