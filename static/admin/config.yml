              - {label: "Military Dependent", name: "milSpouse", widget: "string"}
              - {label: "Nat Guard", name: "natGuard", widget: "string"}
              - {label: "Uncertain Return", name: "uncertainReturn", widget: "string"}
              - {label: "Intend to Return", name: "intendToReturn", widget: "string"}
              - {label: "Never Resided", name: "neverResided", widget: "string"}
              - {label: "Instructions", name: "instructions", widget: "string"}
              - {label: "Placeholder", name: "placeholder", widget: "string"}
              - {label: "Tooltip", name: "tooltip", widget: "markdown"}
              - label: "Messages"
                name: "messages"
                widget: "object"
                fields:
                  - {label: "Required", name: "required", widget: "string"}
