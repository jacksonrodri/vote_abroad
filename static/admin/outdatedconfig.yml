  - name: "faqs"
    label: "FAQs"
    label_singular: "FAQ"
    folder: "content/en/faqs"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "FAQ #", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", hint: "The text used for a memorable URL", widget: "string", required: true, pattern: ["[A-Za-z-_]+", "Can only include letters, numbers, dash (-), and underscore (_)"]}
      - {label: "Question", name: "question", widget: "string" }
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Include in main menu?", name: "isInMenu", widget: "boolean"}
      - {label: "Answer", name: "body", widget: "markdown"}
      - label: Categories
        name: categories
        widget: list
        fields:
          - name: category
            label: Choose a category
            widget: select
            options:
              - {label: "Voting as a U.S. Citizen Outside the U.S.", value: "votingAbroad"}
              - {label: "How to Register to Vote and Get a Ballot", value: "voterRegistration"}
              - {label: "U.S. Citizens Who Have Never Resided in the U.S.", value: "neverResided"}
              - {label: "Filling Out the Federal Post Card Application(FPCA)", value: "fpca"}
              - {label: "Returning a Voted Ballot", value: "returningBallot"}
              - {label: "Using the Federal Write-in Absentee Ballot (FWAB)", value: "fwab"}
              - {label: "Federal And State Tax Implications", value: "taxImplications"}
      - label: Related FAQs
        name: relatedFaqs
        widget: list
        fields:
          - name: related
            label: Type to search for another FAQ
            widget: relation
            collection: faqs
            searchFields: ["title", "slug", "question"]
            displayFields: ["title", "question"]
            valueField: "title"
  - name: "rls"
    label: "State Info & Election Rules"
    folder: "content/rls"
    create: false
    slug: "{{iso}}"
    fields:
      - {label: "State", name: "title", widget: "string"}
      - {label: "ISO Code", name: "iso", widget: "string"}
      - {label: "Never Resideds are allowed to register", name: "allowsNeverResided", widget: "boolean"}
      - label: "Types of Identification required"
        name: "id"
        widget: "list"
        required: false
      - {label: "Has Party Primaries?", name: "partyPrimary", widget: "boolean"}
      - {label: "Ballot Receipt Options", name: "ballotReceiptOptions", widget: "list"}
      - {label: "FPCA Submit Options for NEW voters", name: "fpcaSubmitOptionsRegister", widget: "list"}
      - {label: "FPCA Submit Options for REGISTERED voters", name: "fpcaSubmitOptionsRequest", widget: "list"}
      - {label: "Voters Can use the FWAB to register/request a ballto?", name: "canRegisterWithFwab", widget: "boolean"}
      - {label: "FWAB Submit Options", name: "fwabSubmitOptions", widget: "list"}
      - {label: "Am I registered -- State Page", name: "amIRegistered", widget: "string", required: false}
      - {label: "Where is my ballot -- State Page", name: "whereIsMyBallot", widget: "string", required: false}
      - {label: "Sample Ballot -- State Page", name: "sampleBallot", widget: "string", required: false}
      - {label: "UOCAVA voters -- State Page", name: "uocavaVoters", widget: "string", required: false}
      - {label: "State Introduction Text", name: "body", widget: "markdown"}
  - name: "lang"
    label: "Translation Strings [do not edit- contact Alex for changes]"
