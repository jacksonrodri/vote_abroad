[build]
  Command = "yarn generate && yarn build:lambda"
  Functions = "lambda"
  Publish = "dist"

[[redirects]]
from = "/api/countries/"
to = "http://country.io/names.json"
status = 200
force = false

[[redirects]]
from = "/api/place/*"
to = "https://maps.googleapis.com/maps/api/place/:splat"
status = 200
force = false

[[redirects]]
from = "/api/mail"
to = "https://api.mailgun.net/v3/mon.tg/messages"
status = 200
force = false

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200
force = false
